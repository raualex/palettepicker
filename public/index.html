<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palette Picker</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <section class="main-page-container">
      <section class="main-color-palette">
        <div class="color-container 1"><h1 class="color-hex text-1"></h1><button class="lock-btn"></button></div>
        <div class="color-container 2"><h1 class="color-hex text-2"></h1><button class="lock-btn"></button></div>
        <div class="color-container 3"><h1 class="color-hex text-3"></h1><button class="lock-btn"></button></div>
        <div class="color-container 4"><h1 class="color-hex text-4"></h1><button class="lock-btn"></button></div>
        <div class="color-container 5"><h1 class="color-hex text-5"></h1><button class="lock-btn"></button></div>
      </section>
      <section class="form-container">
        <h1 class="current-project">Current Project: <span class="project-title-display">(None Selected)</span><span class="project-id"></span></h1>
        <button class="generate-btn">Generate New Palette</button>
        <h2>Save a New Project</h2>
        <form class="save-project-form">
          <input type='text' class="project-title-input" />
          <button class="save-project-btn">SAVE</button>
        </form>
        <button class="save-palette-btn">Save Current Palette</button>
      </section>
      <section class="saved-palettes">
        <h2>Saved Palettes: </h2>
        <h4>(Click the Project Title to Select that Project - Click pallette to display on left)</h4>
        <div class="saved-project-container"></div>
      </section>
    </section>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</html>
